apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = "friend-letter"
version = '1.0'
mainClassName = "App"

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'com.sparkjava', name: 'spark-core', version: '2.3'
  compile ('org.web3j:core:3.4.0')
  testCompile group: 'junit', name: 'junit', version: '4.+'
}